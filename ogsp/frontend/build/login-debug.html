<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #218838; }
        .result { margin: 15px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #99d3ff; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Debug Test</h1>
        
        <div class="result info">
            <h4>API Configuration Check</h4>
            <div id="api-config"></div>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@ogsp.gov.in" />
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123" />
        </div>
        
        <button onclick="testLogin()">üöÄ Test Login</button>
        <button onclick="testUserLogin()">üë§ Test User Login</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://project-bj5p.onrender.com';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult(`üîÑ Testing login for: ${email}`, 'info');
            
            try {
                addResult('üì° Making request to: ' + `${API_BASE_URL}/api/auth/login`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                addResult(`üìä Response Status: ${response.status} ${response.statusText}`, 'info');
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`‚úÖ <strong>LOGIN SUCCESS!</strong><br><pre>${JSON.stringify({
                        success: data.success,
                        message: data.message || 'Login successful',
                        user: data.user ? {
                            id: data.user.id,
                            email: data.user.email,
                            role: data.user.role
                        } : 'No user data',
                        token: data.token ? data.token.substring(0, 50) + '...' : 'No token'
                    }, null, 2)}</pre>`, 'success');
                    
                    // Store in localStorage like the real app
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    
                } else {
                    addResult(`‚ùå <strong>LOGIN FAILED</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`üí• <strong>REQUEST ERROR</strong><br>Error: ${error.message}<br><pre>${JSON.stringify({
                    name: error.name,
                    message: error.message,
                    stack: error.stack ? error.stack.substring(0, 500) + '...' : 'No stack trace'
                }, null, 2)}</pre>`, 'error');
            }
        }
        
        function testUserLogin() {
            document.getElementById('email').value = 'testuser@example.com';
            document.getElementById('password').value = 'testpass123';
            testLogin();
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const apiConfig = document.getElementById('api-config');
            apiConfig.innerHTML = `
                <pre>Frontend URL: ${window.location.origin}
Backend URL: ${API_BASE_URL}
Login Endpoint: ${API_BASE_URL}/api/auth/login
User Agent: ${navigator.userAgent.substring(0, 80)}...
Timestamp: ${new Date().toISOString()}</pre>
            `;
        });
    </script>
</body>
</html>
