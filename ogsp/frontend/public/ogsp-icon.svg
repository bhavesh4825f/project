<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="30" cy="30" r="30" fill="#f8fafc"/>
  
  <!-- Authentic Lion Capital of Ashoka -->
  <g transform="translate(12, 12)">
    <!-- Lotus Base -->
    <ellipse cx="18" cy="30" rx="15" ry="3" fill="#8b5cf6"/>
    <rect x="3" y="27" width="30" height="6" fill="#6366f1" rx="1"/>
    
    <!-- Abacus with decorative elements -->
    <rect x="5" y="22" width="26" height="5" fill="#d97706" rx="1"/>
    <circle cx="10" cy="24.5" r="1" fill="#ffffff"/>
    <circle cx="18" cy="24.5" r="1" fill="#ffffff"/>
    <circle cx="26" cy="24.5" r="1" fill="#ffffff"/>
    
    <!-- Ashoka Chakra -->
    <circle cx="18" cy="18" r="7" fill="none" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="18" cy="18" r="4" fill="none" stroke="#1e40af" stroke-width="1"/>
    <circle cx="18" cy="18" r="1" fill="#1e40af"/>
    
    <!-- 12 Major Spokes (simplified for small size) -->
    <g stroke="#1e40af" stroke-width="0.8">
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(0 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(30 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(60 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(90 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(120 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(150 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(180 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(210 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(240 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(270 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(300 18 18)"/>
      <line x1="18" y1="11" x2="18" y2="14" transform="rotate(330 18 18)"/>
    </g>
    
    <!-- Three Lions (Authentic) -->
    <g fill="#d97706">
      <!-- Front Lion -->
      <ellipse cx="18" cy="10" rx="2.5" ry="4"/>
      <!-- Mane -->
      <circle cx="16.5" cy="8" r="0.8" fill="#b45309"/>
      <circle cx="19.5" cy="8" r="0.8" fill="#b45309"/>
      <circle cx="18" cy="7.5" r="0.8" fill="#b45309"/>
      <!-- Eyes -->
      <circle cx="17" cy="9" r="0.2" fill="#000"/>
      <circle cx="19" cy="9" r="0.2" fill="#000"/>
      
      <!-- Left Lion -->
      <ellipse cx="12" cy="10" rx="2" ry="3"/>
      <circle cx="11" cy="8.5" r="0.6" fill="#b45309"/>
      <circle cx="13" cy="8.5" r="0.6" fill="#b45309"/>
      <circle cx="11.5" cy="9" r="0.15" fill="#000"/>
      
      <!-- Right Lion -->
      <ellipse cx="24" cy="10" rx="2" ry="3"/>
      <circle cx="23" cy="8.5" r="0.6" fill="#b45309"/>
      <circle cx="25" cy="8.5" r="0.6" fill="#b45309"/>
      <circle cx="24.5" cy="9" r="0.15" fill="#000"/>
    </g>
    
    <!-- Crown ornament -->
    <circle cx="18" cy="6" r="1.5" fill="#fbbf24"/>
    <polygon points="18,4 18.5,3 18,3.5 17.5,3" fill="#f59e0b"/>
  </g>
  
  <!-- OGSP Text -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1e40af" text-anchor="middle">OGSP</text>
  <text x="30" y="53" font-family="Arial, sans-serif" font-size="4" fill="#64748b" text-anchor="middle">सत्यमेव जयते</text>
</svg>